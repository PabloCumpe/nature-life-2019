<style>
    .bloc_left_price {
        color: #c01508;
        text-align: center;
        font-weight: bold;
        font-size: 150%;
    }

    .category_block li:hover {
        background-color: #007bff;
    }

    .category_block li:hover a {
        color: #ffffff;
    }

    .category_block li a {
        color: #343a40;
    }

    .add_to_cart_block .price {
        color: #c01508;
        text-align: center;
        font-weight: bold;
        font-size: 200%;
        margin-bottom: 0;
    }

    .add_to_cart_block .price_discounted {
        color: #343a40;
        text-align: center;
        text-decoration: line-through;
        font-size: 140%;
    }

    .product_rassurance {
        padding: 10px;
        margin-top: 15px;
        background: #ffffff;
        border: 1px solid #6c757d;
        color: #6c757d;
    }

    .product_rassurance .list-inline {
        margin-bottom: 0;
        text-transform: uppercase;
        text-align: center;
    }

    .product_rassurance .list-inline li:hover {
        color: #343a40;
    }

    .reviews_product .fa-star {
        color: gold;
    }

    .pagination {
        margin-top: 20px;
    }

    footer {
        background: #343a40;
        padding: 40px;
    }

    footer a {
        color: #f8f9fa !important
    }

    #snackbar {
        visibility: hidden;
        min-width: 250px;
        margin-left: -125px;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 14px;
        padding: 23px;
        position: fixed;
        z-index: 1;
        left: 90%;
        bottom: 30px;
    }

    #snackbar.show {
        visibility: visible;
   
        -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
        animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }

    @-webkit-keyframes fadein {
        from {
            bottom: 0;
            opacity: 0;
        }

        to {
            bottom: 30px;
            opacity: 1;
        }
    }

    @keyframes fadein {
        from {
            bottom: 0;
            opacity: 0;
        }

        to {
            bottom: 30px;
            opacity: 1;
        }
    }

    @-webkit-keyframes fadeout {
        from {
            bottom: 30px;
            opacity: 1;
        }

        to {
            bottom: 0;
            opacity: 0;
        }
    }

    @keyframes fadeout {
        from {
            bottom: 30px;
            opacity: 1;
        }

        to {
            bottom: 0;
            opacity: 0;
        }
    }
    
  
</style>

<script>

    function showToast() {
        var x = document.getElementById("snackbar");
        x.className = "show";
        setTimeout(function () { x.className = x.className.replace("show", ""); }, 3000);
    }
</script>

<br>

            <div class="card">
                <img class="card-img-top" style="border-radius: 10px;"

                        </div>
                        <div class="col-12 col-md-6 col-lg-8">
                            <p style="font-size:small;padding-top: 6px;">
                             <span style="font-weight: bold;">Categoria:</span>  {{p.categoria.nombre}}</p>
                        </div>
                    </div>
                   

                    <h4 class="card-title" style="font-size:medium;">{{p.nombre}}</a></h4>

                    <p style="font-size:small;">{{p.descripcion}}</p>
                    <div class="row">
                        <div class="col-12 col-md-6 col-lg-5">

                            </div>
                        </div>

                        <div class="col-12 col-md-6 col-lg-7">
                            <button class="btn btn-success btn-block btn-sm" onclick="showToast()"

								border-color: #1ccf04 !important;">Agregar al

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
